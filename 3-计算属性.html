<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性，方法，侦听器</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{fullName}}</div>
    <div>{{fullNameFun()}}</div>
    <div>{{age}}</div>
  </div>
</body>
<script>
  var app = new Vue({ // 根实例
    el: '#app',
    data: {
      firstName: "Dell",
      lastName: "Lee",
      age: 23
    },
    // 计算属性(内置缓存)它依赖的数据没有发生变化，计算后的值也就不会渲染
    computed: {
      fullName: function() {
        console.log("Com计算了一次")
        return this.firstName + " " + this.lastName
      }
    },
    // 方法(没有缓存)性能没有计算属性好
    methods: {
      fullNameFun: function() {
        console.log("Fun计算了一次")
        return this.firstName + " " + this.lastName
      }
    },
    // 侦听器
    watch: {
      firstName: function() {
        console.log("Watch计算了一次")
        this.fullName = this.firstName + " " + this.lastName
      },
      lastName: function() {
        this.fullName = this.firstName + " " + this.lastName
      }
    }
  })
</script>
</html>
