<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <input id="input" type="text">
    <button id="btn">提交</button>
    <ul id="list"></ul>
  </div>
</body>
<script>
  // MVP实现方式
  function Page() {
  }
  $.extend(Page.prototype, {
    init: function() {
      this.bidnEvents()
    },
    bidnEvents: function() {
      var btn = $('#btn')
      btn.on('clcik', $.propx(this.handleBtnClick, this))
    },
    handleBtnClick: function() {
      var inputElem = $('#input')
      var inputValue = inputElem.val()
      var ulElem = $('#list')
      ulElem.append('<li>' + inputValue + '</li>')
      inputElem.val('')
    }
  })
  var page = new Page()
  page.init()
</script>
</html>
