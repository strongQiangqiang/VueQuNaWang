<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script src="../until/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{name + ' Lee'}}</div>
    <div v-text="name + ' Lee'"></div>
    <div v-html="name + ' Lee'"></div> 
  </div>
</body>
<script>
  var app = new Vue({ // 根实例
    el: '#app',
    data: {
      name: "Dell",
    }
  })
</script>
</html>
