<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue非父子组件传值(Bus/总线/发布订阅模式/观察者模式)</title>
  <script src="../until/vue.js"></script>
</head>
<body>
  <div id="app">
    <child content="Dell"></child>
    <child content="Lee"></child>
  </div>
</body>
<script>
  // 在原型上绑定个bus
  Vue.prototype.bus = new Vue()
  Vue.component('child', {
    props: {
      content: String
    },
    data: function() {
      return {
        selfContent: this.content
      }
    },
    template: '<div @click="handleClick">{{selfContent}}</div>',
    methods: {
      handleClick: function() {
        // 发送
        this.bus.$emit('change', this.content)
      }
    },
    mounted: function() {
      var this_ = this
      // 监听
      this.bus.$on('change', function(msg) {
        this_.selfContent = msg
      })
    }
  })
  var vm = new Vue({ // 根实例
    el: '#app',
    data: {
    },
    methods: {
      handleClick: function() {
        alert('click')
      }
    }
  })
</script>
</html>
