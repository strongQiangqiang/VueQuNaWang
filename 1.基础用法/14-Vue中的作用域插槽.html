<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的作用域插槽</title>
  <script src="../until/vue.js"></script>
</head>
<body>
  <div id="app">
    <child>
      <!-- 固定写法template,主要场景为父组件定义子组件渲染的标签定义 -->
      <template slot-scope="data">
        <h1>{{data.item}}</h1>
      </template>
    </child>
  </div>
</body>
<script>
  Vue.component('child', {
    data: function() {
      return {
        list: [1, 2, 3, 4]
      }
    },
    template: `
      <div>
        <ul>
          <slot v-for="item of list" :item=item>
          </slot>  
        </ul>
      </div>
    `
  })
  var app = new Vue({ // 根实例
    el: '#app'
  })
</script>
</html>
