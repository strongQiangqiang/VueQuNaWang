<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中动画的封装</title>
  <script src="../until/vue.js"></script>
</head>
<body>
  <div id="app">
    <fade :show="show">
      <div>Hello World</div>
    </fade>
    <button @click="handleClick">切换</button>
  </div>
</body>
<script>
  // 动画的封装
  Vue.component('fade', {
    props: ['show'],
    template: `
      <transition
        @before-enter="handleBeforeEnter"
        @enter="handleEnter"
      >
        <slot v-if="show"></slot>
      </transition>
    `,
    methods: {
      handleBeforeEnter: function(el) {
        el.style.color = 'red'
      },
      handleEnter: function(el, done) {
        setTimeout(() => {
          el.style.color = 'green'
          done()
        }, 2000)
      }
    } 
  })
  var app = new Vue({ // 根实例
    el: '#app',
    data: {
      show: true,
    },
    methods: {
      handleClick: function() {
        this.show = !this.show
      }
    }
  })
</script>
</html>
