<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-Vue中的列表过度</title>
  <script src="../until/vue.js"></script>
  <style>
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active, .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
</head>
<body>
  <div id="app">
    <!--
      动态添加列表动画需要transition-group组件,
      相当于在每个渲染的div外层包裹了一层transition
     -->
    <transition-group name="fade">
      <div v-for="(item, index) of list" :key="item.id">
        {{item.title}}
      </div>
    </transition-group>
    <button @click="handleBtnClick">Add</button>
    <button @click="handleClick">Pop</button>
  </div>
</body>
<script>
  var count = 0

  var app = new Vue({ // 根实例
    el: '#app',
    data: {
      list: [],
    },
    methods: {
      handleBtnClick: function() {
        this.list.push({
          id: count++,
          title: 'hello world'
        })
      },
      handleClick: function() {
        this.list.pop()
      }
    }
  })
</script>
</html>
